      margin-top: 4px;

    /* Filtreleme için hidden class */
    .hidden {
      display: none !important;
    }
    /* ======== KART TASARIMI İÇİN GEREKLİ STİLLER ======== */
    .tool-grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 16px;
    }
    .tool-card {
        background-color: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 20px;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        transition: transform 0.2s ease, border-color 0.2s ease;
        cursor: pointer;
    }
    .tool-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent);
    }
    .tool-icon {
        font-size: 24px;
        color: var(--muted);
        margin-bottom: 14px;
        pointer-events: none;
    }
    .tool-title {
        font-size: 1.1em;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: #e6eef6;
        pointer-events: none;
    }
    .tool-description {
        font-size: 13px;
        color: var(--muted);
        line-height: 1.6;
        margin: 0 0 16px 0;
        flex-grow: 1; 
        pointer-events: none;
    }
    .tool-link {
        font-size: 13px;
        font-weight: 500;
        color: var(--accent);
        transition: color 0.2s ease;
        pointer-events: none;
    }
    .tool-card:hover .tool-link {
        color: #fff;
    }
    /* Encoder/Decoder aracı için stiller */
    .tool-container { display: flex; flex-direction: column; gap: 16px; }
    .tool-io-grid { display: grid; grid-template-columns: 1fr; gap: 16px; }

    /* ======== SEKME VE YENİ ARAÇ TASARIMI İÇİN STİLLER ======== */
.tool-tabs {
    display: flex;
    gap: 8px;
    border-bottom: 1px solid var(--glass);
    margin-bottom: 24px;
}
.tab-button {
    padding: 12px 20px;
    border: none;
    background: transparent;
    color: var(--muted);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.2s ease;
    font-size: 15px;
    font-weight: 500;
}
.tab-button.active {
    color: #fff;
    border-bottom-color: var(--accent);
}
.tab-content {
    display: none; /* Başlangıçta tüm sekmeler gizli */
}
.tab-content.active {
    display: block; /* Sadece aktif olan sekme görünür */
    animation: fadeIn 0.5s ease;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.identifier-result {
    margin-top: 12px;
    padding: 12px;
    background: var(--glass);
    border-radius: 8px;
    border-left: 3px solid var(--accent);
    color: var(--accent);
    font-weight: 600;
    font-family: ui-monospace, monospace;
    min-height: 1.5em;
    transition: all 0.3s;
}
.wordlist-box {
    width: 100%;
    min-height: 120px;
    background: #071226; /* Darker background for prominence */
    border: 1px solid var(--accent); /* Accent border for focus */
    border-radius: 8px;
    color: #d6f4ff; /* Light color for text */
    padding: 12px;
    font-family: ui-monospace, monospace;
    font-size: 14px;
    box-sizing: border-box;
    resize: vertical;
    margin-bottom: 16px;
    transition: all 0.3s;
}
.wordlist-box:focus {
    outline: 2px solid #fff; /* White glow on focus */
    border-color: #fff;
    box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
}

    font-weight: 600;

function showPage(pageId) {
    document.querySelectorAll('[data-page]').forEach(el => el.classList.remove('active'));
    const activeEl = document.querySelector(`[data-page="${pageId}"]`);
    if (activeEl) {
        activeEl.classList.add('active');
        if (activeEl.closest('details')) {
            activeEl.closest('details').open = true;
        }
    }
    
    const main = document.getElementById('mainContent');
    const page = CONTENT[pageId];

    if (!page) return;

    // ANA SAYFA (ARAMA ÇUBUĞU KODU EKLENMİŞ VE DÜZELTİLMİŞ HALİ)
    if (pageId === 'home') {
        main.innerHTML = `
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Konu, araç veya zafiyet ara..." aria-label="Ara" autocomplete="off" />
                <span class="search-icon">🔍</span>

        `;
        const quickLinks = document.getElementById('quickLinks');
        if(quickLinks) {
            quickLinks.innerHTML = '';
            Object.keys(CONTENT).forEach(key => { if (key === 'home' || !CONTENT[key].menuName) return; const item = CONTENT[key]; quickLinks.innerHTML += `<div class="quick-link" data-page="${key}"><div class="quick-link-icon">${item.icon || '📄'}</div><div class="quick-link-title">${item.title}</div><div class="quick-link-desc">${item.description || ''}</div></div>`; });
            document.querySelectorAll('#quickLinks [data-page]').forEach(el => { el.addEventListener('click', () => showPage(el.dataset.page)); });
        }

        // --- SENİN ORİJİNAL, ÇALIŞAN ARAMA ÇUBUĞU KODUN ---
        const searchInput = document.getElementById('searchInput');
        const suggestionsDiv = document.getElementById('searchSuggestions');
        let selectedIndex = -1;

        if (searchInput) {
            // Öneri handler
            const searchHandler = function(e) {
                const query = e.target.value.trim().toLowerCase();
                suggestionsDiv.innerHTML = '';
                suggestionsDiv.classList.remove('visible');
                selectedIndex = -1;
                if (query === '') return;
                Object.keys(CONTENT).forEach(key => {
                    if (key === 'home') return;
                    const item = CONTENT[key];
                    const searchText = `${item.menuName || ''} ${item.title || ''} ${item.description || ''}`.toLowerCase();
                    let sectionMatches = '';
                    if (item.sections) {
                        item.sections.forEach(sec => {
                            const secText = `${sec.title || ''}`.toLowerCase();
                            if (secText.includes(query)) sectionMatches += ` - ${sec.title}`;
                        });
                    }
                    if (searchText.includes(query) || sectionMatches) {
                        const suggestion = document.createElement('div');
                        suggestion.classList.add('search-suggestion');
                        suggestion.dataset.page = key;
                        suggestion.innerHTML = `${item.icon || '📄'} ${item.menuName || item.title}${sectionMatches}`;
                        suggestionsDiv.appendChild(suggestion);
                    }
                });
                if (suggestionsDiv.children.length > 0) suggestionsDiv.classList.add('visible');
            };
            searchInput.addEventListener('input', searchHandler);

            // Klavye navigasyonu
            const keyHandler = function(e) {
                const suggestions = suggestionsDiv.querySelectorAll('.search-suggestion');
                if (suggestions.length === 0) return;
                if (e.key === 'ArrowDown') selectedIndex = (selectedIndex + 1) % suggestions.length;
                else if (e.key === 'ArrowUp') selectedIndex = (selectedIndex - 1 + suggestions.length) % suggestions.length;
                else if (e.key === 'Enter' && selectedIndex >= 0) { suggestions[selectedIndex].click(); } 
                else if (e.key === 'Escape') { clearSearch(); }
                suggestions.forEach((sug, idx) => sug.classList.toggle('highlight', idx === selectedIndex));
            };
            searchInput.addEventListener('keydown', keyHandler);

            // Tıklama handler
            const suggestionClickHandler = function(e) {
                const targetSuggestion = e.target.closest('.search-suggestion');
                if (targetSuggestion) {
                    showPage(targetSuggestion.dataset.page);
                    clearSearch();
                }
            };
            suggestionsDiv.addEventListener('click', suggestionClickHandler);
            
            function clearSearch() {
                searchInput.value = '';
                suggestionsDiv.innerHTML = '';
                suggestionsDiv.classList.remove('visible');
                selectedIndex = -1;
            }
        }
    }
    // TOOLBOX SAYFASI
    else if (pageId === 'toolbox') {
        let toolboxHtml = `<h1>${page.title}</h1><p class="lead">${page.description || ''}</p><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">`;

            toolboxHtml += `<div class="tool-grid-container">${cardsHtml}</div>`;
        });
        main.innerHTML = toolboxHtml;
        document.querySelectorAll('.tool-card').forEach(card => {
            card.addEventListener('click', () => openTool(card.dataset.toolId));
        });
    }
    // DİĞER TÜM SAYFALAR
    else {
        let html = `<h1>${page.title || ''}</h1><p class="lead">${page.description || ''}</p>`;
        if (page.sections) {
            page.sections.forEach(section => { html += `<div class="card"><h3>${section.title}</h3>${section.content}</div>`; });
        }
        main.innerHTML = html;
    }
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function activateSubfinder() {
    const scanButton = document.getElementById('scanButton');
    const domainInput = document.getElementById('domainInput');
    const resultsOutput = document.getElementById('resultsOutput');
    if (!scanButton) return;
    scanButton.addEventListener('click', async () => {
        const domain = domainInput.value.trim();
        if (!domain) { resultsOutput.textContent = 'Lütfen geçerli bir alan adı girin.'; return; }
        resultsOutput.textContent = `"${domain}" için tarama yapılıyor, lütfen bekleyin...`;
        scanButton.disabled = true; scanButton.textContent = 'Taranıyor...';
try {
          // Backend API'mize istek atıyoruz
          const response = await fetch('https://admin3131.pythonanywhere.com/scan', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ domain: domain }),
          });

          if (!response.ok) {
            throw new Error('Sunucu hatası oluştu.');
          }

          const data = await response.json();
          
          if (data.subdomains && data.subdomains.length > 0) {
            resultsOutput.textContent = data.subdomains.join('\n');
          } else {
            resultsOutput.textContent = 'Hiçbir alt alan adı bulunamadı.';
          }

        } catch (error) {
          console.error('Tarama sırasında hata:', error);
          resultsOutput.textContent = 'Tarama sırasında bir hata oluştu. Lütfen backend sunucusunun çalıştığından emin olun.';
        } finally {
          scanButton.disabled = false;
          scanButton.textContent = 'Taramayı Başlat';
        }
    });
}
function activatePortScanner() {
    const scanButton = document.getElementById('scanPortButton');
    const targetInput = document.getElementById('targetInput');
    const resultsOutput = document.getElementById('portResultsOutput');

    if (!scanButton) return;

    // Port input alanını gizleyelim çünkü API en yaygın portları kendi tarıyor
    const portsInput = document.getElementById('portsInput');
    if(portsInput) {
        portsInput.parentElement.style.display = 'none';
    }

    scanButton.addEventListener('click', async () => {
        const target = targetInput.value.trim();

        if (!target) {
            resultsOutput.textContent = 'Lütfen bir hedef girin.';
            return;
        }

        resultsOutput.textContent = `"${target}" için API üzerinden tarama yapılıyor, bu işlem biraz sürebilir...`;
        scanButton.disabled = true;
        scanButton.textContent = 'Taranıyor...';

        try {
            const response = await fetch('https://admin3131.pythonanywhere.com/portscan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target: target }),
            });

            const data = await response.json();
            
            if (data.error) {
                 throw new Error(data.error);
            }
            
            // ==========================================================
            // HATA BURADAYDI: "data.response.ports" yerine "data.response.port" olmalı
            // ==========================================================
            if (data.response && data.response.port && data.response.port.length > 0) {
                
                // API bazen kapalı portları da listeliyor, sadece açık olanları filtreleyelim.
                const openPorts = data.response.port.filter(p => p.status === 'open');

                if (openPorts.length > 0) {
                    let formattedResults = `Hedef: ${target}\n\n`;
                    formattedResults += `Bulunan Açık Portlar:\n------------------------------------\n`;
                    
                    openPorts.forEach(portInfo => {
                        formattedResults += `PORT     : ${portInfo.number}\n`; // "port_number" yerine "number"
                        formattedResults += `SERVİS   : ${portInfo.service}\n`;  // "service_name" yerine "service"
                        // Bu API versiyon bilgisi vermiyor, o yüzden o satırı kaldırdık.
                        formattedResults += `------------------------------------\n`;
                    });
                    resultsOutput.textContent = formattedResults;
                } else {
                    resultsOutput.textContent = `"${target}" için açık bir port bulunamadı.`;
                }

            } else {
                resultsOutput.textContent = `"${target}" için tarama sonucu alınamadı veya API sonucu boş döndü.`;
            }

        } catch (error) {
            console.error('Port tarama sırasında hata:', error);
            resultsOutput.textContent = `Hata: ${error.message}`;
        } finally {
            scanButton.disabled = false;
            scanButton.textContent = 'Portları Tara';
        }
    });
}

    const analyzeButton = document.getElementById('analyzeHeadersButton');
    const urlInput = document.getElementById('urlInput');
    const resultsOutput = document.getElementById('headersResultOutput');

    if (!analyzeButton) return;

    analyzeButton.addEventListener('click', async () => {
        const url = urlInput.value.trim();
        if (!url) {
            resultsOutput.textContent = 'Lütfen analiz edilecek bir URL girin.';
            return;
        }

        resultsOutput.textContent = `"${url}" için başlıklar analiz ediliyor...`;
        analyzeButton.disabled = true;
        analyzeButton.textContent = 'Analiz Ediliyor...';

        try {
            const response = await fetch('https://admin3131.pythonanywhere.com/header', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url }),
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error);
            }

            let formattedResults = "--- GÜVENLİK ANALİZ RAPORU ---\n\n";

            // Yeni Güvenlik Analizi bölümünü formatla
            if (data.security_analysis) {
                data.security_analysis.forEach(item => {
                    const statusIcon = item.status === 'MEVCUT' ? '✅' : '❌';
                    formattedResults += `${statusIcon} ${item.name}\n`;
                    formattedResults += `   Durum: ${item.status}\n`;
                    if (item.value) {
                       formattedResults += `   Değer: ${item.value}\n`;
                    }
                    formattedResults += `   Bilgi: ${item.info}\n\n`;
                });
            }

            formattedResults += "\n--- TÜM HAM BAŞLIKLAR ---\n\n";
            formattedResults += `İstek Yapılan Son URL: ${data.final_url}\n`;
            formattedResults += `Durum Kodu: ${data.status_code}\n`;
            formattedResults += `------------------------------------\n`;

            if (data.headers) {
                for (const key in data.headers) {
                    formattedResults += `${key}: ${data.headers[key]}\n`;
                }
            }
            resultsOutput.textContent = formattedResults;

        } catch (error) {
            console.error('Başlık analizi sırasında hata:', error);
            resultsOutput.textContent = `Hata: ${error.message}`;
        } finally {
            analyzeButton.disabled = false;
            analyzeButton.textContent = 'Başlıkları Analiz Et';
        }
    });
}

function activateCveSearch() {
    const searchButton = document.getElementById('searchCveButton');
    const cveInput = document.getElementById('cveInput');
    const resultsOutput = document.getElementById('cveResultOutput');

    searchButton.addEventListener('click', async () => {
        const cveId = cveInput.value.trim().toUpperCase();
        if (!cveId) {
            resultsOutput.textContent = 'Lütfen bir CVE kimliği girin.';
            return;
        }
        resultsOutput.textContent = `${cveId} için bilgiler getiriliyor...`;
        searchButton.disabled = true;

        try {
            const response = await fetch('https://admin3131.pythonanywhere.com/cve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cve_id: cveId }),
            });
            const data = await response.json();
            console.log("CVE API'sinden gelen veri:", data); 

            if (data.error) {
                throw new Error(data.error);
            }

            // ---- YENİ VERİ İŞLEME MANTIĞI ----
            const metadata = data.cveMetadata;
            const cnaContainer = data.containers?.cna; // ?. operatörü ile obje yoksa hata vermesini önle

            let formattedResults = "";
            let cvssScore = "N/A";

            // CVSS skorunu bulmaya çalış
            if (cnaContainer?.metrics?.length > 0) {
                // Genellikle en güncel skor (v3.1) aranır
                const metrics = cnaContainer.metrics[0];
                if (metrics.cvssV3_1) {
                    cvssScore = `${metrics.cvssV3_1.baseScore} (${metrics.cvssV3_1.baseSeverity})`;
                } else if (metrics.cvssV3_0) {
                    cvssScore = `${metrics.cvssV3_0.baseScore} (${metrics.cvssV3_0.baseSeverity})`;
                }
            }
            
            if (metadata?.cveId) {
                formattedResults += `ID: ${metadata.cveId}\n`;
            }
            formattedResults += `CVSS Skoru: ${cvssScore}\n`;

            if (metadata?.datePublished) {
                formattedResults += `Yayınlanma Tarihi: ${new Date(metadata.datePublished).toLocaleDateString()}\n`;
            }

            formattedResults += `------------------------------------\n\n`;

            if (cnaContainer?.descriptions?.length > 0) {
                // İngilizce açıklamayı al
                const description = cnaContainer.descriptions.find(d => d.lang === 'en')?.value || cnaContainer.descriptions[0].value;
                formattedResults += `ÖZET:\n${description}\n\n`;
            }
            
            if (cnaContainer?.references?.length > 0) {
                formattedResults += `REFERANSLAR (ilk 5):\n` + cnaContainer.references.slice(0, 5).map(ref => ref.url).join('\n');
            }
            
            resultsOutput.textContent = formattedResults;

        } catch (error) {
            resultsOutput.textContent = `Hata: ${error.message}`;
        } finally {
            searchButton.disabled = false;
        }
    });
}

function activateEncoderDecoder() {
    // --- Sekme Yönetimi ---
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Tüm aktif sınıflarını kaldır
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));
            // Tıklanan sekmeyi ve içeriğini aktif et
            button.classList.add('active');
            document.getElementById(button.dataset.tab).classList.add('active');
        });
    });

// ... activateEncoderDecoder fonksiyonu içindesiniz ...

    // --- Format Tespit Aracı ---
    const identifierInput = document.getElementById('identifierInput');
    const identifierOutput = document.getElementById('identifierOutput');
    if (identifierInput) {
        identifierInput.addEventListener('input', () => {
            const value = identifierInput.value.trim();
            identifierOutput.classList.remove('found'); // Vurguyu sıfırla

            if (value === '') {
                identifierOutput.textContent = 'Olası formatlar burada görünecek...';
                return;
            }
            
            let results = [];
            // ... (Regex kontrolleri aynı kalıyor, dokunma)
            if (/^[a-f0-9]{32}$/i.test(value)) results.push('MD5 Hash');
            if (/^[a-f0-9]{40}$/i.test(value)) results.push('SHA1 Hash');
            if (/^[a-f0-9]{64}$/i.test(value)) results.push('SHA256 Hash');
            if (/^[a-f0-9]{128}$/i.test(value)) results.push('SHA512 Hash');
            if (/^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$/.test(value) && value.length % 4 === 0) {
                results.push('Base64');
            }
            if (/^([0-9a-fA-F]{2})+$/.test(value)) results.push('Hex');
            if (/%[0-9a-fA-F]{2}/.test(value)) results.push('URL Encoded');
            if (/&#?[a-zA-Z0-9]+;/.test(value)) results.push('HTML Entity');
            if (value.split('.').length === 3 && value.includes('ey')) results.push('JWT (Olası)');

            if (results.length > 0) {
                identifierOutput.innerHTML = `Olası Format(lar): <strong>${results.join(', ')}</strong>`;
                identifierOutput.classList.add('found'); // Vurgu ekle
            } else {
                identifierOutput.textContent = 'Format tespit edilemedi.';
            }
        });
    }

// ... fonksiyonun geri kalanı aynı ...

    // --- Helper Fonksiyonlar (Kodlama/Çözümleme için) ---
    const stringToHex = str => str.split('').map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
    const hexToString = hex => {
        let str = '';
        for (let i = 0; i < hex.length; i += 2) str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
        return str;
    };
    const encodeHtmlEntities = str => {
        const temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
    };
    const decodeHtmlEntities = str => {
        const temp = document.createElement('textarea');
        temp.innerHTML = str;
        return temp.value;
    };

    // --- Element Seçimleri ve Olay Atamaları ---
    const setupListener = (id, action) => {
        const button = document.getElementById(id);
        if (button) button.addEventListener('click', action);
    };
    const encodeInput = document.getElementById('encodeInput');
    const encodeOutput = document.getElementById('encodeOutput');
    const decodeInput = document.getElementById('decodeInput');
    const decodeOutput = document.getElementById('decodeOutput');

    // Encode/Hash Butonları
    setupListener('btnB64Encode', () => { encodeOutput.value = btoa(encodeInput.value); });
    setupListener('btnUrlEncode', () => { encodeOutput.value = encodeURIComponent(encodeInput.value); });
    setupListener('btnHexEncode', () => { encodeOutput.value = stringToHex(encodeInput.value); });
    setupListener('btnHtmlEncode', () => { encodeOutput.value = encodeHtmlEntities(encodeInput.value); });
    setupListener('btnMd5', () => { encodeOutput.value = CryptoJS.MD5(encodeInput.value).toString(); });
    setupListener('btnSha1', () => { encodeOutput.value = CryptoJS.SHA1(encodeInput.value).toString(); });
    setupListener('btnSha256', () => { encodeOutput.value = CryptoJS.SHA256(encodeInput.value).toString(); });
    setupListener('btnCopyEncodeOutput', () => {
        navigator.clipboard.writeText(encodeOutput.value);
        document.getElementById('btnCopyEncodeOutput').textContent = 'Kopyalandı!';
        setTimeout(() => { document.getElementById('btnCopyEncodeOutput').textContent = 'Çıktıyı Kopyala'; }, 1500);
    });

    // Decode Butonları
    setupListener('btnB64Decode', () => { try { decodeOutput.value = atob(decodeInput.value); } catch (e) { decodeOutput.value = 'Hata: Geçersiz Base64 dizesi.'; } });
    setupListener('btnUrlDecode', () => { try { decodeOutput.value = decodeURIComponent(decodeInput.value); } catch (e) { decodeOutput.value = 'Hata: Geçersiz URL formatı.'; } });
    setupListener('btnHexDecode', () => { try { decodeOutput.value = hexToString(decodeInput.value); } catch (e) { decodeOutput.value = 'Hata: Geçersiz Hex dizesi.'; } });
    setupListener('btnHtmlDecode', () => { decodeOutput.value = decodeHtmlEntities(decodeInput.value); });
