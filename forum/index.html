<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentest Library | Topluluk</title>
    <link rel="icon" type="image/png" href="https://sourcecodered.com/wp-content/uploads/2024/07/bug-bounty-circle-general-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f1724;
            --bg-panel: #1a2332;
            --accent: #06b6d4;
            --accent-hover: #0891b2;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- SOL SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 18px;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 30px;
        }

        .user-card {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #fff;
        }

        .menu-item {
            padding: 12px;
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
            font-size: 14px;
        }
        .menu-item:hover, .menu-item.active {
            background: rgba(6, 182, 212, 0.1);
            color: var(--accent);
        }

        .back-home {
            margin-top: auto;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
            padding: 10px;
            display: flex; align-items: center; gap: 8px;
        }
        .back-home:hover { color: #fff; }

        /* --- ANA İÇERİK --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .top-bar {
            height: 70px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: rgba(15, 23, 36, 0.8);
            backdrop-filter: blur(10px);
        }

        .page-title { font-size: 18px; font-weight: 600; }

        .new-post-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            display: flex; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .new-post-btn:hover { background: var(--accent-hover); }
        .new-post-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .feed-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- POST KARTLARI --- */
        .post-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: transform 0.2s;
        }
        .post-card:hover { border-color: rgba(6, 182, 212, 0.3); }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }
        .author-tag {
            color: var(--accent);
            font-weight: 600;
            display: flex; align-items: center; gap: 6px;
        }

        .post-body {
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: var(--text-main);
        }

        /* --- LOGIN EKRANI --- */
        .auth-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .auth-box {
            width: 400px;
            background: var(--bg-panel);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
        }
        .auth-input:focus { border-color: var(--accent); }

        /* --- YENİ POST MODAL --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0; pointer-events: none;
            transition: 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        
        .modal-content {
            width: 500px;
            background: var(--bg-panel);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }
        .modal-textarea {
            width: 100%;
            height: 150px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            padding: 15px;
            resize: none;
            font-family: inherit;
            margin: 15px 0;
        }

        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .sidebar { display: none; } /* Mobil için sidebar gizle */
            .top-bar { padding: 0 15px; }
            .feed-container { padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-box">
            <img src="https://sourcecodered.com/wp-content/uploads/2024/07/bug-bounty-circle-general-logo.png" width="60" style="border-radius:50%; margin-bottom:15px;">
            <h2 style="margin:0 0 10px 0; color:white;">Giriş Yap</h2>
            <p style="color:var(--text-muted); font-size:14px; margin-bottom:25px;">Topluluğa katılmak için oturum açın.</p>
            
            <form id="login-form">
                <input type="email" id="email" class="auth-input" placeholder="E-posta adresi" required>
                <input type="password" id="password" class="auth-input" placeholder="Parola" required>
                <button type="submit" class="new-post-btn" style="width:100%; justify-content:center;">Giriş Yap</button>
            </form>
            <p id="login-error" style="color:var(--danger); font-size:13px; margin-top:15px; display:none;"></p>
            <p style="font-size:12px; color:var(--text-muted); margin-top:20px;">*Kayıtlar şu an için kapalıdır.</p>
            <a href="/" style="display:block; margin-top:15px; font-size:13px; color:var(--text-muted); text-decoration:none;">← Siteye Dön</a>
        </div>
    </div>

    <div class="sidebar">
        <a href="/" class="brand">
            <img src="https://sourcecodered.com/wp-content/uploads/2024/07/bug-bounty-circle-general-logo.png" width="30" style="border-radius:50%">
            Pentest Library
        </a>

        <div class="user-card">
            <div class="user-avatar" id="avatar-initial">?</div>
            <div style="overflow:hidden;">
                <div id="user-name" style="font-weight:600; font-size:14px; white-space:nowrap;">Kullanıcı</div>
                <div style="font-size:11px; color:var(--success);">● Çevrimiçi</div>
            </div>
        </div>

        <div class="menu-item active">
            <i class="fa-solid fa-comments"></i> Genel Tartışma
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-bug"></i> Zafiyet Paylaşımı
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-graduation-cap"></i> Kaynaklar
        </div>

        <a href="/" class="back-home">
            <i class="fa-solid fa-arrow-left"></i> Ana Sayfaya Dön
        </a>
        <div id="logout-btn" class="back-home" style="cursor:pointer; color:var(--danger);">
            <i class="fa-solid fa-right-from-bracket"></i> Çıkış Yap
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="page-title"><i class="fa-solid fa-hashtag" style="color:var(--text-muted); margin-right:8px;"></i>genel-tartışma</div>
            <button id="open-modal-btn" class="new-post-btn">
                <i class="fa-solid fa-plus"></i> Yeni Konu
            </button>
        </div>

        <div class="feed-container" id="posts-feed">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="post-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0 0 15px 0;">Yeni Mesaj Gönder</h3>
            <textarea id="post-content" class="modal-textarea" placeholder="Düşüncelerini paylaş..."></textarea>
            <div style="display:flex; gap:10px; justify-content:flex-end;">
                <button id="close-modal-btn" style="background:transparent; border:1px solid var(--border); color:var(--text-muted); padding:8px 16px; border-radius:6px; cursor:pointer;">İptal</button>
                <button id="submit-post-btn" class="new-post-btn" style="width:auto;">Gönder</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://admin3131.pythonanywhere.com';
        
        // DOM Elements
        const authScreen = document.getElementById('auth-screen');
        const loginForm = document.getElementById('login-form');
        const postsFeed = document.getElementById('posts-feed');
        const modal = document.getElementById('post-modal');
        const userNameDisplay = document.getElementById('user-name');
        const avatarInitial = document.getElementById('avatar-initial');

        // Helpers
        const escapeHTML = str => {
            const p = document.createElement("p");
            p.textContent = str;
            return p.innerHTML;
        };

        const timeAgo = (date) => {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " yıl önce";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " ay önce";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " gün önce";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " saat önce";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " dakika önce";
            return "Az önce";
        };

        // 1. Session Control
        async function checkSession() {
            try {
                const res = await fetch(`${API_URL}/session`, { credentials: 'include' });
                const data = await res.json();
                
                if (data.is_logged_in) {
                    authScreen.classList.add('hidden'); // Hide Login
                    const username = data.user?.username || 'Anonim';
                    userNameDisplay.textContent = username;
                    avatarInitial.textContent = username.charAt(0).toUpperCase();
                    loadPosts();
                } else {
                    authScreen.classList.remove('hidden'); // Show Login
                }
            } catch (error) {
                console.error("Session Error:", error);
                authScreen.classList.remove('hidden');
            }
        }

        // 2. Load Posts
        async function loadPosts() {
            try {
                const res = await fetch(`${API_URL}/posts`);
                const posts = await res.json();
                
                if (posts.length > 0) {
                    postsFeed.innerHTML = posts.map(p => `
                        <div class="post-card">
                            <div class="post-header">
                                <div class="author-tag">
                                    <div style="width:24px; height:24px; background:var(--accent); border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-size:10px;">
                                        ${(p.author_email || 'A').charAt(0).toUpperCase()}
                                    </div>
                                    ${escapeHTML(p.author_email || 'Anonim')}
                                </div>
                                <span>${timeAgo(p.created_at)}</span>
                            </div>
                            <div class="post-body">${escapeHTML(p.content)}</div>
                        </div>
                    `).join('');
                } else {
                    postsFeed.innerHTML = '<div style="text-align:center; color:var(--text-muted); margin-top:50px;"><i class="fa-solid fa-ghost" style="font-size:30px; margin-bottom:10px;"></i><br>Henüz hiç mesaj yok. İlk yazan sen ol!</div>';
                }
            } catch (error) {
                postsFeed.innerHTML = '<p style="color:var(--danger); text-align:center;">Mesajlar yüklenemedi.</p>';
            }
        }

        // 3. Login Action
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');
            const btn = e.target.querySelector('button');

            btn.textContent = "Kontrol ediliyor...";
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password}),
                    credentials: 'include'
                });
                const data = await res.json();

                if (res.ok) {
                    checkSession();
                } else {
                    errorMsg.textContent = data.error || "Giriş başarısız.";
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = "Sunucuya bağlanılamadı.";
                errorMsg.style.display = 'block';
            } finally {
                btn.textContent = "Giriş Yap";
                btn.disabled = false;
            }
        });

        // 4. Send Post Action
        document.getElementById('submit-post-btn').addEventListener('click', async () => {
            const content = document.getElementById('post-content').value;
            if(!content.trim()) return;

            const btn = document.getElementById('submit-post-btn');
            btn.disabled = true;
            btn.textContent = 'Gönderiliyor...';

            try {
                const res = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({content}),
                    credentials: 'include'
                });
                
                if (res.ok) {
                    document.getElementById('post-content').value = '';
                    modal.classList.remove('active');
                    loadPosts(); // Refresh feed
                } else {
                    alert('Mesaj gönderilemedi.');
                }
            } catch (e) {
                alert('Hata oluştu.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Gönder';
            }
        });

        // 5. Logout Action
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await fetch(`${API_URL}/logout`, { method: 'POST', credentials: 'include' });
            window.location.reload();
        });

        // Modal Controls
        document.getElementById('open-modal-btn').addEventListener('click', () => modal.classList.add('active'));
        document.getElementById('close-modal-btn').addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', (e) => {
            if(e.target === modal) modal.classList.remove('active');
        });

        // Initialize
        checkSession();

    </script>
</body>
</html>
